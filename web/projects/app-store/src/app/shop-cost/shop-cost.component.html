<mat-sidenav-container class="mat-sidenav-content">
    <div fxLayout="row"
         style="height: 100%;"
         fxLayoutAlign="center none">
        <div class="list"
             fxLayout="column"
             fxFlex=100>
            <div [ngClass]="{'hide-div': editFlg || catFlg}">
                <mat-toolbar color="basic">
                    <mat-button-toggle-group style="padding: 0 0 !important;" [(ngModel)]="listSwitch"
                                             #toggle>
                        <mat-button-toggle value="I">費用一覧</mat-button-toggle>
                        <mat-button-toggle value="C">費用カテゴリー一覧</mat-button-toggle>
                        <mat-button-toggle value="S">支払い先</mat-button-toggle>
                    </mat-button-toggle-group>
                    <span class="toolbar-spacer"></span>
                    <button mat-raised-button class="padding: 5px 15px;font-size: 20px;"
                            *ngIf="listSwitch === 'I'"
                            color="primary"
                            (click)="onEditIng(true)">費用登録</button>
                    <button mat-raised-button
                            color="primary"
                            *ngIf="listSwitch === 'C'"
                            (click)="onEditCat(true)">カテゴリー追加</button>
                    <button mat-raised-button
                            color="primary"
                            *ngIf="listSwitch === 'S'"
                            (click)="onEditSup(true)">支払い先追加</button>
                            

                </mat-toolbar>
                <app-shop-cost-list *ngIf="listSwitch === 'I'"
                                      (edit)="onEditIng($event)"
                                      #ingList></app-shop-cost-list>
                <app-shop-cost-cat *ngIf="listSwitch === 'C'"
                                     (edit)="onEditCat($event)"
                                     #catList></app-shop-cost-cat>
                <app-supplier-list *ngIf="listSwitch === 'S'"
                                     (edit)="onEditSup($event)"
                                     #supList></app-supplier-list>
            </div>
            <!-- <app-shop-cost-edit [ngClass]="{'hide-div': !editFlg}"
                                  [data]="ingData"
                                  (saved)="onRefresh('ing')"
                                  (edit)="onEditIng($event)"></app-shop-cost-edit>-->
            <!-- <app-shop-cost-cat-reg [ngClass]="{'hide-div': !catFlg}"
                         [data]="catData"
                         (saved)="onRefresh('cat')"
                         (edit)="onEditCat($event)"></app-shop-cost-cat-reg>-->
        </div>
    </div>
</mat-sidenav-container>
