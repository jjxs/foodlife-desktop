<div class="chart-list">
  <div echarts [options]="todayPieOption" style="margin-top:30px;text-align:left;" *ngIf="showTodayPie"></div>

  
  <div echarts [options]="chartMenusOption" style="margin-top:30px;text-align:left;" *ngIf="showChartsMenu"></div>

  <h3 style="margin-bottom: 0px;">売上統計</h3>
  <mat-form-field>
      <input matInput [matDatepicker]="dp" placeholder="" [formControl]="date" style="text-align: center;">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp
                      startView="multi-year"
                      (yearSelected)="chosenYearHandler($event)"
                      (monthSelected)="chosenMonthHandler($event, dp)"
                      panelClass="example-month-picker">
      </mat-datepicker>
    </mat-form-field>

  <!--
  <button mat-raised-button color="primary" (click)="getData()" style="margin-left:10px;">
    検索
  </button>
  -->
  <div echarts [options]="chartOption" style="text-align:left;"></div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 分類 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> 金額 </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
