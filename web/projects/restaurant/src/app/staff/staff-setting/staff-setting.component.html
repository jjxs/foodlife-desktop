<div class="staff-menu" fxLayout="column" fxLayoutAlign="start center" style="height: calc(100vh - 80px);width:100vw;padding:5px 10px;" (swiperight)="gotoCounter()">
  <mat-card>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <h4>アラーム音♪</h4>
        <button mat-mini-fab color="warn" (click)="stop($event)">
          <mat-icon>stop</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="play($event)">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </div>
      <mat-form-field>
        <mat-select placeholder="playlists" #select (selectionChange)="onChange($event)" [value]="staffSrv.PlayItem">
          <mat-option *ngFor="let item of staffSrv.playList" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!--
    <audio #audio style="display: none" [src]="src" controls="controls">
      Your browser does not support the audio element.
    </audio>
    -->
    </mat-card-content>
  </mat-card>

  <mat-card style="margin-top:20px;">
    <mat-card-header>
      <mat-card-title>言語</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="padding-left:16px;margin-top:5px;">
        <button mat-raised-button color="accent" style="width:120px">
          <img src="/assets/images/en.png" width="20px" height="auto" plain>
          <span style="padding-left:5px">English</span>
        </button>
      </div>
      <div style="padding-left:16px;margin-top:5px;">
        <button mat-raised-button color="accent" style="width:120px">
          <img src="/assets/images/ja.png" width="20px" height="auto" plain>
          <span style="padding-left:5px">日本語</span>
        </button>
      </div>
      <div style="padding-left:16px;margin-top:5px;">
        <button mat-raised-button color="accent" style="width:120px">
          <img src="/assets/images/zh.png" width="20px" height="auto" plain>
          <span style="padding-left:5px">中国语</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card style="margin-top:20px;">
    <mat-card-header>
      <mat-card-title>デバイス</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="padding-left:16px;margin-top:5px;">
        <button mat-raised-button color="accent" style="width:120px" (click)="goTable()">
          <mat-icon>video_label</mat-icon>
          <span style="padding-left:5px">テーブル</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
