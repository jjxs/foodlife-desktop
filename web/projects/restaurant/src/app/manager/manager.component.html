<div class="content-container">
  <div fxLayout="row" fxLayoutAlign="start">
    <div style="padding:15px">
      {{title}}
    </div>

    <div style="padding:15px">
      <mat-slide-toggle #slideToggle (change)="changePanel($event);">
        パネル非表示
      </mat-slide-toggle>
    </div>
  </div>
  <mat-sidenav-container style="height: calc(100vh - 120px);">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="false" [position]="'start'">
      <mat-nav-list>
        <a mat-list-item (click)="gotoManageMenuCat('menu_category_standard')" class="ami-list-item">
          <span>キャチンカテゴリー</span>
        </a>
        
        <a mat-list-item (click)="gotoManageMenuCat()" class="ami-list-item">
          <span>メニューカテゴリー</span>
        </a>
        <a mat-list-item routerLink="/manager/ranking" class="ami-list-item">
          <span>Top管理</span>
        </a>

        <a mat-list-item (click)="gotoManageTop('top1')" class="ami-list-item">
          <span>Top1</span>
        </a>
        <a mat-list-item (click)="gotoManageTop('top2')" class="ami-list-item">
          <span>Top2</span>
        </a>
        
        <a mat-list-item routerLink="/manager/course" class="ami-list-item">
          <span>コース</span>
        </a>
        <a mat-list-item routerLink="/manager/menu-free" class="ami-list-item">
          <span>放題</span>
        </a>
        <a mat-list-item routerLink="/manager/menu-bind" class="ami-list-item">
          <span>関連メニュー</span>
        </a>
        <a mat-list-item routerLink="/manager/shop" class="ami-list-item">
          <span>領収書管理</span>
        </a>
        <a mat-list-item routerLink="/manager/language" class="ami-list-item">
          <span>言語管理</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
