<div class="content-container">
  <div fxLayout="column" style="height: 550px;">
    <div fxLayout="row" style="height: 100%">
      <div fxFlex="50%" class="box-border" style="height: 100%;">
        <mat-list style="height: 470px; overflow-y: auto;">
          
          <ng-container *ngFor="let menu of menu_course_detail;index as index">
            <mat-list-item class="example-item">
              [{{menu.no}}]{{menu.name}}
              <span class="toolbar-spacer"></span>
              
              <button [disabled]="index === 0" mat-mini-fab color="primary" (click)="onUp($event, menu, index)">
                <mat-icon>arrow_upward</mat-icon>
              </button>
              <button mat-mini-fab color="accent"  style="margin-left: 30px">
                <mat-icon class="example-icon" (click)="removeMenu($event, menu)">clear</mat-icon>
              </button>
            </mat-list-item>
            <mat-divider></mat-divider>
          </ng-container>
        </mat-list>
        <div>
          选择菜单：
          <mat-select 
              placeholder="菜单" class="select"
              [(ngModel)]="course_menu_id">
              <!-- <mat-option *ngFor="let menu of orign_menus"
                [value]="menu.id">
                [{{menu.no}}] {{menu.name}}
            </mat-option> -->
          </mat-select>
        </div>
      </div>
      <div fxFlex="50%" class="box-border" style="height: 100%;">
        <div fxFlexAlign="start" style="position: relative;height:50px;">
          <mat-tab-group class="demo-tab-group" (selectedTabChange)="onCategoryChange($event)">
            <mat-tab *ngFor="let group of master_group" label="{{group.display_name}}">
            </mat-tab>
          </mat-tab-group>
        </div>
        <mat-list  style="height: 420px;overflow-y: auto;">
          <ng-container *ngFor="let menu of menus">
            <mat-list-item class="example-item">
              [{{menu.no}}]{{menu.name}}
              <span class="toolbar-spacer"></span>
              <button mat-mini-fab color="primary" (click)="addMenu($event, menu)">
                <mat-icon class="example-icon">chevron_left</mat-icon>
              </button>
            </mat-list-item>
            <mat-divider></mat-divider>
          </ng-container>
        </mat-list>
        
        <div>
          <button *ngIf="menu_course_detail.length" mat-raised-button color="primary" style=" margin-top: 20px;height: 50px;margin-left: 20px; " (click)="save($event)">
            保存
          </button>
        </div>
      </div>
    </div>
  
  </div>
</div>
