<ons-toolbar>
  <div class="center">注文</div>

  <div class="right" style="margin-right:10px">
    <ons-icon class="warn-color" style="font-size:24px" icon="fa-refresh"></ons-icon>
    <app-pop-menu></app-pop-menu>
  </div>

</ons-toolbar>
<div class="background"></div>
<div class="content">
  <ons-card class="warn-bgcolor">
    <div class="title">
      未確定注文
    </div>
    <div class="content">
      <ons-list>
        <ons-list-item *ngFor="let data of do_data">
          <div class="left">
            <ons-icon class="warn-color" style="font-size:32px" icon="md-close-circle"></ons-icon>
          </div>
          <div class="center" style="width: 180px;">
            <span class="list-item__title">{{data.name}}</span>
            <span class="list-item__subtitle">{{data.price}}　 /{{data.unit}}</span>
          </div>
          <div class="right">
            <app-sel-counter class="right" [count]="data.count"></app-sel-counter>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="right">
            <ons-button class="warn-bgcolor" style="font-size: 14px;margin-top:5px;">
              <span style="padding-left: 5px;">注文確定</span>
            </ons-button>
          </div>
        </ons-list-item>
      </ons-list>
    </div>
  </ons-card>

  <ons-card class="success-bgcolor">
    <div class="title">
      料理中
    </div>
    <div class="content">
      <ons-list>
        <ons-list-item *ngFor="let data of donging_data">
          <div class="left">
          </div>
          <div class="center" style="width: 225px;">
            <span class="list-item__title">{{data.name}}</span>
            <span class="list-item__subtitle">{{data.price}}　 /{{data.unit}}</span>
          </div>
          <div class="right">
            <ons-button class="success-bgcolor" *ngIf="data.cancelable" style="font-size: 14px;margin-top:5px;">
              <ons-icon icon="ion-edit" style="font-size: 14px"></ons-icon>
              <span style="padding-left: 5px;">変更</span>
            </ons-button>
            <label *ngIf="!data.cancelable" class="warn-color">(変更不可)</label>
          </div>
        </ons-list-item>
      </ons-list>
    </div>
  </ons-card>

  <ons-card>
    <div class="title">
      料理済み
    </div>
    <div class="content">
      <ons-list class="gray-bgcolor">
        <ons-list-item *ngFor="let data of done_data">
          <div class="left">
          </div>
          <div class="center" style="width: 225px;">
            <span class="list-item__title">{{data.name}}</span>
            <span class="list-item__subtitle">{{data.price}}　 /{{data.unit}}</span>
          </div>
          <div class="right">
            <label>{{data.count}}／{{data.unit}}</label>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="center" align="right" style="display: inline">
            注文合計：11,688円（税抜き）
          </div>
        </ons-list-item>
      </ons-list>
    </div>
  </ons-card>

</div>
